# k8s/services/auth/secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: auth-secret
  namespace: gt-app
type: Opaque
stringData:
  DATABASE_URL: "postgresql://gtuser:your-secure-password-here@postgres:5432/gt_app"
  JWT_SECRET: "your-jwt-secret-here" # Change in production
  REFRESH_TOKEN_SECRET: "your-refresh-token-secret-here"
