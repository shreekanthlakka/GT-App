# k8s/services/ocr/secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: ocr-secret
  namespace: gt-app
type: Opaque
stringData:
  DATABASE_URL: "postgresql://gtuser:your-secure-password-here@postgres:5432/gt_app"
  GOOGLE_VISION_API_KEY: "your-google-vision-api-key" # Add your Google Vision API key
  AWS_ACCESS_KEY_ID: "your-aws-access-key" # For S3 storage
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
  AWS_REGION: "us-east-1"
  AWS_S3_BUCKET: "gt-app-documents"
---

